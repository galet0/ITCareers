<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>IRunes</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg bg-success">
                <a class="navbar-brand" href="/">IRunes</a>
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Albums/All">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Users/Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr class="bg-success" style="height: 2px" />
        <main>
            <h1>Create Album</h1>
            <hr style="height: 2px" />
            <form action="/Albums/Create" method="POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name..." />
                </div>
                <div>
                    <label for="cover">Cover</label>
                    <input type="text" id="cover" name="cover" placeholder="Cover..." />
                </div>
                <hr style="height: 2px" />
                <div>
                    <button type="submit">Create</button>
                    <a href="/Albums/All">Back To All</a>
                </div>
            </form>
        </main>
        <hr style="height: 2px" />
        <footer>
            <h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
        </footer>
    </div>
</body>
</html>
